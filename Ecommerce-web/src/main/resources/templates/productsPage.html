<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Products Page</title>
</head>
<body>
	<h1 th:text="${user.email}"></h1>
	<br>
	<br>
	<h3 th:text="'Products Page'"></h3>

	<table border=1>
		<thead>
			<tr>
				<td>Name</td>
				<td>Description</td>
				<td>Price</td>
				<td>Add to cart</td>
			</tr>
		</thead>
		<tbody>

			<tr th:each="product : ${products}">
				<form action="#" th:action="@{./addQuantity}" th:method="POST">
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td><input type="submit" value="Add to cart" /> <input
						th:type="hidden" th:name="productId" th:value="${product.id}" />
					</td>
				</form>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<a href="./cart">Your cart</a>
	<br>
	<br>
</body>
</html>
